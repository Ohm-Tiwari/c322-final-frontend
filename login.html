<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="login.css" />
        <link rel="stylesheet" href="navbar.css">
        <title>Form</title>
      </head>
      <body>
        <div class="navbar">
          <a href="cart.html"><i class="fa fa-fw fa-shopping-cart"></i> </a>
          <li><a href="placeorder.html"><span id="itemCount">0</span></a></li>
          <a href="login.html"><i class="fa fa-fw fa-user"></i> </a>
          <a href="index.html">Help</a>
          <a href="trackorder.html">Track Order</a> 
      </div>
      <a href="index.html" style="font-size: larger; color: orange; text-decoration: none;">Flower.com</a>
      <div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="username-login" class="label">Username</label>
                <input id="username-login" type="text" class="input">
              </div>
              <div class="group">
                <label for="password-login" class="label">Password</label>
                <input id="password-login" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In" onclick="login()">
              </div>
              <div class="hr"></div>
            </div>
            <div class="sign-up-htm">
              <form id="signup-form">
                <div class="group">
                  <label for="username-signup" class="label">Username</label>
                  <input id="username-signup" type="text" class="input" autocomplete="username">
                </div>
                <div class="group">
                  <label for="password-signup" class="label">Password</label>
                  <input id="password-signup" type="password" class="input" data-type="password" autocomplete="new-password">
                </div>
                <div class="group">
                  <label for="email-signup" class="label">Email Address</label>
                  <input id="email-signup" type="text" class="input">
                </div>
                <div class="group">
                  <input type="submit"  class="button" value="Sign Up" onclick="signup()">
                </div>
              </form>
              <div class="hr"></div>
            </div>
          </div>
        </div>
      </div>

      </body>
      
      <script src="configurations.js"></script>
</html>
